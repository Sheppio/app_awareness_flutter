<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="app_awareness_flutter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>app_awareness_flutter</title>
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" type="text/css" href="styles.css">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
  <img src="images/logo.png" class="center" id="logo"/>
  <script>
    const start = Date.now();
    //console.log(Date.now() + ' Load');
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          const entrypointLoadedTS = Date.now();
          console.log('EntrypointLoaded in '+ (entrypointLoadedTS-start).toString() + 'ms');
          //Fade isn't smooth if done here.  Could to initializeEngine() when completes
          // $("#logo").fadeOut(150, function () {
          //   console.log('Fade out complete.');
          // });
          engineInitializer.initializeEngine().then(function(appRunner) {
            //console.log('InitializeEngine');
            const initializeEngineTS = Date.now();
            console.log('initializeEngine reached in '+ (initializeEngineTS-entrypointLoadedTS).toString() + 'ms');
      

            $("#logo").fadeOut(150, function () {
              appRunner.runApp();
            });
            //appRunner.runApp();
            const appRunningTS = Date.now();
            console.log('appRunning in '+ (appRunningTS-initializeEngineTS).toString() + 'ms');
          });
        }
      });
    });
  </script>
</body>
</html>
